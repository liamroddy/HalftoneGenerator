<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halftone generator</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="../p5.min.js"></script>
  <script  type="module"  src="sketch.js"></script>
</head>

<body>
  <main>
	  <div class="uicontainer">
		  <label for="canvasWidth">Canvas size:</label>
		  		<input type="number" id="canvasWidth" min="100" max="10000" value="500">
		  		x
		  		<input type="number" id="canvasHeight" min="100" max="10000" value="500">
		  
		   <br/>
		  
		  <label for="patternDropdown">Pattern type:</label> 
		  		<select name="patternDropdown" id="patternDropdown">
				  <option value="radial">Radial</option>
				  <option value="horizontal">Horizontal</option>
				  <option value="vertical">Vertical</option>
			  </select>
		  
		  <br/>
		  
		  	<label for="backgroundColourPicker">Background colour:</label> 
		  		<input type="color" id="backgroundColourPicker" value="darkgrey">
		  	<label for="foregroundColourPicker">Foreground colour:</label> 
		  		<input type="color" id="foregroundColourPicker" value="lightgrey">
		  
		  <br/>
		  
		  	<label for="minRadiusSlider">Min. radius:</label> 
		  		<input type="range" min="3" max="20" step="1" value="0" class="slider" id="minRadiusSlider">
			<label for="maxRadiusSlider">Max radius:</label> 
		  		<input type="range" min="3" max="20" step="1" value="0" class="slider" id="maxRadiusSlider">
			
		  
		  <br/>
		  
		  	<label for="centreDistanceSlider">Offset:</label> 
		  		<input type="range" min="3" max="100" step="1" value="0" class="slider" id="centreDistanceSlider">
			<label for="circleOffsetSlider">Phase:</label> 
		  		<input type="range" min="0" max="12" step="1" value="6" class="slider" id="circleOffsetSlider">
	  </div>
  </main>
</body>

</html>
